<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FalconCTF</title>

        <script type="module" src="/src/main.ts"></script>
        <script type="module" src="/src/components.ts"></script>
    </head>

    <body class="bg-primary text-text-theme">
        <div id="navbar"></div>
        <section
            id="graph"
            class="max-w-7xl w-11/12 h-[300px] bg-white mx-auto"
        ></section>
        <section
            id="sort"
            class="w-screen bg-slate-500 mx-auto shadow-glow shadow-slate-500 flex items-center justify-center"
        >
            <div class="flex gap-2 py-2 flex-wrap">
                <div class="flex gap-2 items-center justify-center flex-grow">
                    Division
                    <ul class="flex overflow-x-scroll no-scrollbar gap-2">
                        <li
                            class="px-4 py-1 bg-slate-900 rounded-full whitespace-nowrap"
                        >
                            Platinum
                        </li>
                        <li
                            class="px-4 py-1 bg-slate-900 rounded-full whitespace-nowrap"
                        >
                            High School
                        </li>
                        <li
                            class="px-4 py-1 bg-slate-900 rounded-full whitespace-nowrap"
                        >
                            Middle School
                        </li>
                        <li
                            class="px-4 py-1 bg-slate-900 rounded-full whitespace-nowrap"
                        >
                            Kindergarten
                        </li>
                    </ul>
                </div>
                <div class="flex gap-2 items-center justify-center w-96">
                    Sort
                    <ul class="flex gap-2">
                        <li class="px-4 py-1 bg-slate-600 rounded-full">
                            Ascending
                        </li>
                        <li class="px-4 py-1 bg-slate-600 rounded-full">
                            Descending
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section id="table" class="max-w-7xl w-11/12 mx-auto">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="text-left">Rank</th>
                        <th class="text-left">Team Name</th>
                        <th class="text-left">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>148</td>
                        <td class="flex items-center gap-2">
                            <img
                                class="rounded-full"
                                src="/profile-pic.png"
                                alt="hugh mogus"
                                width="30"
                            />
                            Polly Programmer's Love Square??
                        </td>
                        <td>320 pts</td>
                        <td>red</td>
                    </tr>
                </tbody>
            </table>
        </section>

</html>
